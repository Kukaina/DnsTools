<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnsTools</title>
    <style>
      /* 写在这里的原因是不知道为什么写index.scss里不生效 */
::-webkit-scrollbar {
  width: 5px; /* 滚动条宽度 */
  height: 5px; /* 滚动条高度 */
}

::-webkit-scrollbar-thumb {
  background-color: #909399; /* 滚动条颜色 */
  border-radius: 2.5px; /* 滚动条圆角 */
}

::-webkit-scrollbar-track {
  background: none; /* 不显示轨道 */
}

::-webkit-scrollbar-button {
  display: none; /* 隐藏滚动条按钮 */
}
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
